<h1>About Us</h1>
<p>The Greenwood Community Library was granted its charter on August 24, 1962, to provide library service to the residents of unincorporated Greenburgh, <br>events includes portions of Ardsley, Dobbs Ferry, Elmsford, Hastings, Irvington and Tarrytown.</p>
